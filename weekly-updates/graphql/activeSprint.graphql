{
  workspace(id: "${workspaceId}") {
    activeSprint {
      startAt
      endAt
      totalPoints
      issues {
        nodes {
          id
          ghId
          htmlUrl
          number
          title
          closedAt
          estimate {
            value
          }
          parentEpics {
            nodes {
              id
              issue {
                id
                ghId
                htmlUrl
                title
              }
            }
          }
          labels {
            nodes {
              id
              name
            }
          }
          assignees {
            nodes {
              id
              name
              login
            }
          }
          pipelineIssue(workspaceId: "${workspaceId}") {
            pipeline {
              id
              name
            }
          }
        }
      }
    }
  }
}